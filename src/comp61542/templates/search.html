{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}

{% block breadcrumb %}
<a href="/" title="Homepage">Homepage</a> > <a href="/authors/search" title="Authors">Authors</a> > 
<a href="{{ args.author_search_type_link }}">{{ args.author_search_type }}</a>
{% endblock %}


{% block content %}
<h1>{{ args.title }}</h1>

<form name="input" action="{{ args.data }}" method="get" data-ajax="false" onSubmit="validateForm(this)">
Author name: <input type="text" name="fname"><br>
<input type="submit" value="Submit">
</form>
{% endblock %}
